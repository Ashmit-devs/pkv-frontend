<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Knowledge Vault</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #5cadf3; 
            padding: 20px; 
            color: white;
            padding-right: 20%;
        }
        .home-content h1 { font-size: 2.5em; margin-bottom: 20px; }
        .home-content p, .home-content ul li { margin-bottom: 20px; }
        .nav-links a {
            margin-left: 250px; 
            color: white; 
            text-decoration: none; 
            cursor: pointer;
        }
        .home-content {
            text-align: left; 
            margin: 50px 100px;
        }
        .home-content ul {
            list-style-type: none; 
            display: inline-block; 
            margin-top: 20px;
        }
        .home-content a {
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #5cadf3; 
            color: white; 
            text-decoration: none;

        }

        }

<body>
    <section class="navbar">
        <a href="index.html" class="logo">Personal Knowledge Vault</a>
        <div class="nav-links">
            <a href="register.html">Register</a>

        </div>
    </section>

    <section class="home-content">
        <h1>Welcome to the Personal Knowledge Vault</h1>
        <p>Your one-stop solution to store and manage your personal knowledge.</p>
        <ul>
            <li>Securely store your notes and information.</li>
            <li>Access your knowledge from anywhere.</li>
            <li>Organize your data efficiently.</li>
        </ul>
        <a href="login.html">Go to Login Page</a>
