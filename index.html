<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Knowledge Vault</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #5cadf3; 
            padding: 20px 10%; 
            color: white;
        }
        .nav-links {
            display: flex; 
            gap: 40px;
        }
        .nav-links a {
            color: white; 
            text-decoration: none; 
            font-size: 1rem;
        }
        .logo {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Home Content */
        .home-content {
            text-align: left; 
            margin: 5% 10%;
            max-width: 800px;
        }
        .home-content h1 { 
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .home-content h1:nth-child(2) { 
            margin-bottom: 20px; 
            color: #2e8de0;
        }
        .home-content p, 
        .home-content ul li { 
            margin-bottom: 15px; 
            font-size: 1rem;
            line-height: 1.5;
        }
        .home-content ul {
            list-style-type: none; 
            padding-left: 0;
        }

        /* Button / Link */
        .home-content div a {
            display: inline-block;
            margin-top: 20px; 
            padding: 12px 25px; 
            background-color: #5cadf3; 
            color: white; 
            text-decoration: none; 
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .home-content div a:hover {
            background-color: #2e8de0;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <a href="index.html" class="logo">Personal Knowledge Vault</a>
        <div class="nav-links">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </section>

    <section class="home-content">
        <h1>Welcome to the </h1>
        <h1>Personal Knowledge Vault</h1>
        <p>Your one-stop solution to store and manage your personal knowledge.</p>
        <ul>
            <li>Securely store your notes and information.</li>
            <li>Access your knowledge from anywhere.</li>
            <li>Organize your data efficiently.</li>
        </ul>
        <div>
            <a href="login.html">Go to Login Page</a>
        </div>
    </section>
</body>
</html>
