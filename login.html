<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        input { 
            display: block; 
            margin: 12px auto; 
            width: 80%; 
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button { 
            margin-top: 15px; 
            padding: 12px 25px; 
            background-color: #5cadf3; 
            color: white; 
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #2e8de0;
        }

        .login { 
            width: 100%;
            max-width: 500px;
            margin: 50px auto; 
            text-align: center;
        }
        .login h2 { 
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2e8de0;
        }

        .navbar {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #5cadf3; 
            padding: 20px 10%; 
            color: white;
        }
        .nav-links {
            display: flex; 
            gap: 40px;
        }
        .nav-links a {
            color: white; 
            text-decoration: none; 
            font-size: 1rem;
        }
        .logo {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <a href="index.html" class="logo">Personal Knowledge Vault</a>
        <div class="nav-links">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </section>

    <div class="login">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="UserId">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <p id="loginMsg"></p>
    </div>

    <script>
        function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('https://pkv-backend.onrender.com/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('loginMsg').innerText = data.message;
                if (data.message === "Login successful!") {
                    localStorage.setItem("userId", data.userId);
                    localStorage.setItem("userEmail", email);
                    window.location.href = "notes.html";
                }
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
