<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #5cadf3; 
            padding: 20px 10%; 
            color: white;
        }
        .nav-links {
            display: flex; 
            gap: 40px;
        }
        .nav-links a {
            color: white; 
            text-decoration: none; 
            font-size: 1rem;
        }
        .logo {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Notes Form */
        .notes { 
            width: 100%;
            max-width: 600px;
            margin: 50px auto; 
            text-align: center;
        }
        .notes h2 { 
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2e8de0; 
        }
        .notes input, 
        .notes textarea { 
            display: block; 
            margin: 12px auto; 
            width: 80%; 
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        .notes button { 
            margin-top: 15px; 
            padding: 12px 25px; 
            background-color: #5cadf3; 
            color: white; 
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .notes button:hover {
            background-color: #2e8de0;
        }

        /* Notes Viewer */
        .view-notes { 
            width: 100%;
            max-width: 700px;
            margin: 40px auto; 
            text-align: center;
        }
        .view-notes h2 { 
            font-size: 1.6rem;
            color: #2e8de0;
            margin-bottom: 20px;
        }

        /* Notes List */
        #notesList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #notesList li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        #notesList h3 {
            color: #2e8de0;
            margin: 0 0 8px;
            cursor: pointer;
        }
        #notesList p {
            color: #333;
            margin: 0;
            display: none;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <a href="index.html" class="logo">Personal Knowledge Vault</a>
        <div class="nav-links">
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </section>

    <div class="notes">
        <h2>Add Note</h2>
        <input type="text" id="noteTitle" placeholder="Title">
        <textarea id="noteContent" rows="4" placeholder="Content"></textarea>
        <button onclick="addNote()">Add Note</button>
        <p id="noteMsg"></p>
    </div>

    <div class="view-notes">
        <h2>Your Notes</h2>
        <ul id="notesList"></ul>
    </div>

    <script>
        let currentUserId = localStorage.getItem("userId");
        if (!currentUserId) { window.location.href = "login.html"; }

        function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            fetch(`https://pkv-backend.onrender.com/api/notes/create/${currentUserId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, content})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('noteMsg').innerText = data.message;
                getNotes();
            })
            .catch(err => console.error(err));
        }

        function getNotes() {
            fetch(`https://pkv-backend.onrender.com/api/notes/user/${currentUserId}`)
            .then(res => res.json())
            .then(notes => {
                const list = document.getElementById('notesList');
                list.innerHTML = '';

                notes.forEach(note => {
                    const li = document.createElement('li');

                    // Title element
                    const titleEl = document.createElement('h3');
                    titleEl.textContent = note.title;
                    titleEl.style.cursor = "pointer";

                    // Content element (hidden initially)
                    const contentEl = document.createElement('p');
                    contentEl.textContent = note.content;
                    contentEl.style.display = "none";

                    // Toggle on click
                    titleEl.addEventListener('click', () => {
                        contentEl.style.display = 
                            contentEl.style.display === "none" ? "block" : "none";
                    });

                    li.appendChild(titleEl);
                    li.appendChild(contentEl);
                    list.appendChild(li);
                });
            })
            .catch(err => console.error(err));
        }

        function logout() {
            localStorage.removeItem("userId");
            localStorage.removeItem("userEmail");
        }

        getNotes();
    </script>
</body>
</html>
