<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Notes</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
        }
        input, textarea { 
            display: block; 
            margin-bottom: 2%; 
            width: 50%; 
        }
        button {  
            background-color: #c2e6f6; 
            border: 1px solid #67b3d3; 
            padding: 1% 3%;
            cursor: pointer;
        }
        .notes, .view-notes { 
            /* padding: 10px;  */
            margin-bottom: 5%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .notes h2 { 
            margin-top: 5%;
            color: #2e8de0; 
        }
        .view-notes h2 { 
            color: #3dd0c1; 
            margin-top: 15%;
            padding: 0;
        }
        #notesList {
            display: flex;
            flex-direction: column;
            align-items: center; /* centers the items horizontally */
            padding: 0;
            width: 100%;
            height: max-content;
        }

        #notesList li {
            list-style: none;
            text-align: center; /* centers the text inside li */
        }
        ul { 
            list-style-type: none; 
        }
        ul h3 {
            color: #2e8de0;
        }
        ul p {
            color: #3dd0c1;
        }
        .navbar {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #5cadf3; 
            padding: 20px; 
            color: white;
            padding-right: 10%;
        }
        .nav-links {
            display: flex; 
            gap: 25%;
        }
        .nav-links a {
            color: white; 
            text-decoration: none; 
            cursor: pointer;
        }
        .logo {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="navbar">
        <a href="index.html" class="logo">Personal Knowledge Vault</a>
        <div class="nav-links">
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </section>

    <div class="notes">
        <h2>Add Note</h2>
        <input type="text" id="noteTitle" placeholder="Title">
        <textarea id="noteContent" rows="4" placeholder="Content"></textarea>
        <button onclick="addNote()">Add Note</button>
        <p id="noteMsg"></p>
    </div>

    <div class="view-notes">
        <h2>Your Notes</h2>
        <ul id="notesList"></ul>
    </div>

    <script>
        let currentUserId = localStorage.getItem("userId");
        if (!currentUserId) { window.location.href = "login.html"; }

        function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            fetch(`https://pkv-backend.onrender.com/api/notes/create/${currentUserId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, content})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('noteMsg').innerText = data.message;
                getNotes();
            })
            .catch(err => console.error(err));
        }

        function getNotes() {
            fetch(`https://pkv-backend.onrender.com/api/notes/user/${currentUserId}`)
            .then(res => res.json())
            .then(notes => {
                const list = document.getElementById('notesList');
                list.innerHTML = '';

                notes.forEach(note => {
                    const li = document.createElement('li');

                    // Title element
                    const titleEl = document.createElement('h3');
                    titleEl.textContent = note.title;
                    titleEl.style.cursor = "pointer";

                    // Content element (hidden initially)
                    const contentEl = document.createElement('p');
                    contentEl.textContent = note.content;
                    contentEl.style.display = "none";

                    // Toggle on click
                    titleEl.addEventListener('click', () => {
                        contentEl.style.display = 
                            contentEl.style.display === "none" ? "block" : "none";
                    });

                    li.appendChild(titleEl);
                    li.appendChild(contentEl);
                    list.appendChild(li);
                });
            })
            .catch(err => console.error(err));
        }

        function logout() {
            localStorage.removeItem("userId");
            localStorage.removeItem("userEmail");
        }

        getNotes();
    </script>
</body>
</html>
